<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./CSS/style.css">


<body>
    <!-- Div for the entire calculator -->
    <div class="calculator">
        <div class="calculator__output" data-answer> </div>

        <div class="calculator__keys">
          <button class="calculator__key calculator__key--operator" data-plus>+</button>
          <button class="calculator__key calculator__key--operator" data-Minus>-</button>
          <button class="calculator__key calculator__key--operator" data-Multi data-operation="x">&times;</button>
          <button class="calculator__key calculator__key--operator" data-Div data-operation="รท">รท</button>
          <button class="calculator__key" data-7>7</button>
          <button class="calculator__key" data-8>8</button>
          <button class="calculator__key" data-9>9</button>
          <button class="calculator__key" data-4>4</button>
          <button class="calculator__key" data-5>5</button>
          <button class="calculator__key" data-6>6</button>
          <button class="calculator__key" data-1>1</button>
          <button class="calculator__key" data-2>2</button>
          <button class="calculator__key" data-3>3</button>
          <button class="calculator__key" data-0>0</button>
          <button class="calculator__key" data-dot>.</button>
          <button class="calculator__keyClear" data-Clear>AC</button>
          <button class="calculator__key calculator__key--enter" data-Equal>=</button>
        </div>
      </div>

<script src="/index.js"></script>
</body>
</html>
    
</body>
</html>
